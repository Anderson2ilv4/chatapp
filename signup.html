<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Document</title>
</head>
<body>
    <form action="" class="loginSignup">
        <h1>Sign Up</h1>
        <section class="userCredential">
            <input type="text" placeholder="User name">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="number" name="age" id="age" placeholder="Your age">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password">
            <input type="submit" value="Register" id="send">
        </section>
        <p class="options" style="cursor: pointer;" onclick="window.history.back()"><< Go back</p>
    </form>
</body>
</html>
